<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Checker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Welcome to IP Checker</h1>
  <p>This tool shows your current public IP address:</p>

  <div class="ip-box">
    <p>Your IP Address:</p>
    <p class="ip" id="ip">Loading...</p>
  </div>

  <footer>
    &copy; 2025 IP Checker. All rights reserved.
  </footer>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').textContent = "Unable to fetch IP.";
      });
  </script>
</body>
</html>
